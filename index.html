<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Tip Calculator App</title>

</head>

<body>
    <div class="content">
        <header>
            <figure class="logo">
                <img src="./images/logo.svg" alt="splitter logo">
            </figure>
        </header>
        <div class="main">
            <div id="inputs">
                <div id="bill">
                    <h1>Bill</h1>
                    <h1 class="error-message"></h1>
                    <input type="text" name="bill-input" placeholder="0">
                </div>
                <div id="tip-buttons">
                    <h1>Select Tip %</h1>
                    <button class="tip tip-button" value="5">5%</button>
                    <button class="tip tip-button" value="10">10%</button>
                    <button class="tip tip-button" value="15">15%</button>
                    <button class="tip tip-button" value="25">25%</button>
                    <button class="tip tip-button" value="50">50%</button>
                    <input type="text" class="tip" name="custom-tip" placeholder="Custom">
                    <h1 class="error-message"></h1>
                </div>
                <div id="number-of-people">
                    <h1>Number of People</h1>
                    <h1 class="error-message"></h1>
                    <input type="text" name="people-input" placeholder="0">
                </div>
            </div>
            <div id="outputs">
                <div id="total-box">
                    <div id="output-totals">
                        <div id="tip-per-person">
                            <div class="text">
                                <h1>Tip Amount</h1>
                                <p>/ person</p>
                            </div>
                            <div class="money">
                                <h2 class="totals" id="tip-owed">$0.00</h2>
                            </div>
                        </div>
                        <div id="total-per-person">
                            <div class="text">
                                <h1>Total</h1>
                                <p>/ person</p>
                            </div>
                            <div class="money">
                                <h2 class="totals" id="total-owed">$0.00</h2>
                            </div>
                        </div>
                    </div>
                    <button id="reset" disabled>reset</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://allyceamidon.com/">Allyce Amidon</a>.
        </div>
    </footer>
    <script src="./js/script.js"></script>
</body>

</html>
